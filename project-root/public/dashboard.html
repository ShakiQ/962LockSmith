<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="Style.css" />
    <style>
      body {
        font-family: "Trebuchet MS", sans-serif;
        line-height: 1.8;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #ffd700;
      }

      header {
        background-color: #111;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .profile img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .sign-out-btn {
        background-color: #ffd700;
        color: #000;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .sign-out-btn:hover {
        background-color: #ffc700;
      }

      main {
        padding: 20px;
      }

      .jobs {
        margin-bottom: 20px;
      }

      .jobs h2 {
        color: #ffd700;
        margin-bottom: 10px;
      }

      .job-details {
        background-color: #111;
        padding: 15px;
        margin-bottom: 8px;
        border-radius: 5px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        width: 50%;
      }

      .job-details h3 {
        margin-top: 0;
        font-size: 20px;
        color: #ffd700;
      }

      .job-details p {
        margin: 5px 0;
      }

      .job-actions {
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      .edit-btn,
      .delete-btn {
        background-color: #ffd700;
        color: #000;
        border: none;
        padding: 8px 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
        transition: background-color 0.3s;
      }

      .edit-btn:hover,
      .delete-btn:hover {
        background-color: #ffc700;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="profile">
        <img src="profile-picture.jpg" alt="Profile Picture" />
        <button class="sign-out-btn" onclick="signOut()">Sign Out</button>
        <button class="button" onclick="window.location.href='index.html'">
          Main Page
        </button>
      </div>
    </header>

    <main>
      <section class="jobs">
        <h2>Jobs List</h2>
        <ul id="jobList">
          <!-- Job list will be populated here by JavaScript -->
        </ul>
      </section>
    </main>

    <script>
      async function fetchJobsForWorker(workerId) {
        try {
          const response = await fetch("http://localhost:3000/jobs");
          const jobs = await response.json();
          const workerJobs = jobs.filter((job) => job["worker-id"] == workerId);
          const jobList = document.getElementById("jobList");
          jobList.innerHTML = ""; // Clear existing list

          workerJobs.forEach((job) => {
            const li = document.createElement("li");
            li.innerHTML = `
            <div class="job-details">
              <h3>Job ID: ${job.id}</h3>
              <p>Client Name: ${job["client-name"]}</p>
              <p>Service: ${job["service"]}</p>
              <p>Phone Number: ${job["phone-number"]}</p>
              <p>Address: ${job.address}</p>
              <p>Time and Date: ${job.timeAndDate}</p>
              <p>Description: ${job.description}</p>
            </div>
            <div class="job-actions">
              <button class="edit-btn" onclick="loadEditPage(${job.id})">Edit</button>
              <button class="delete-btn" onclick='deleteJob(${job.id})'>Delete</button>
            </div>
          `;
            jobList.appendChild(li);
          });
        } catch (error) {
          console.error("Error fetching jobs:", error);
        }
      }

      async function deleteJob(id) {
        try {
          const response = await fetch(`http://localhost:3000/jobs/${id}`, {
            method: "DELETE",
          });
          location.reload(); // Refresh page after deletion
        } catch (error) {
          console.error("Error deleting job:", error);
        }
      }

      function loadEditPage(id) {
        window.location.href = `http://localhost:3000/jobUpdated.html?id=${id}`;
      }

      function signOut() {
        localStorage.clear();
        window.location.href = "employee.html";
      }

      document.addEventListener("DOMContentLoaded", () => {
        const url = document.location.href;
        const params = url.split("?")[1].split("&");
        const workerId = params[0].split("=")[1];
        fetchJobsForWorker(workerId);
      });
    </script>
  </body>
</html>
